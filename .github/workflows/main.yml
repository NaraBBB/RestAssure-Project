name: Cypress Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          ls -R # Debug: Inspect file structure
          npm install

      - name: Run Cypress tests
        uses: cypress-io/github-action@v2
        with:
          record: false
          config-file: cypress.json
