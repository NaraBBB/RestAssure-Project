name: Cypress Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Navigate to week-10-cy-automation
        run: cd week-10-cy-automation

      - name: Install dependencies
        working-directory: ./week-10-cy-automation
        run: npm install

      - name: Run Cypress tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./week-10-cy-automation
          record: false
          config-file: cypress.config.js

      - name: Debug file structure
        run: ls -R
